<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
        <title>Create Server</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                   Servers</a>
                </h3>
                <h2>Create Servers</h2>
                <form action="/save">
                    <div class="form-group">
                        <label for="email">Server Name:</label>
                        <input type="text" class="form-control" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Server Language</label>
                        <textarea class="form-control" name="language" cols="60" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Server Framework</label>
                        <input type="text" class="form-control" name="framework" />
                    </div>
                    <div class="form-group">
                        <label for="email">Server ID:</label>
                        <input type="number" class="form-control" name="id" />
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
                 <a href="/server" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> </a>
            </div>
        </div>
    </body>
</html>
